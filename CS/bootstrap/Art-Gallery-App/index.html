<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <!-- ✅ Only ONE body tag -->
  <body style="background-color: #032f22; color: #e8efe9;">

    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg" style="background-color: #0a2f23;">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Library Gallery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-light" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="#">Gallery</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Background Banner -->
    <div class="position-relative" style="height: 200px; overflow: hidden;">
      <img src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2021/01/wan-shi-tongs-library.jpg" 
           class="w-100 h-100 object-fit-cover" 
           style="filter: brightness(55%) saturate(90%);">
      <div class="position-absolute top-0 start-0 w-100 h-100" 
           style="background: rgba(5, 35, 25, 0.65); mix-blend-mode: multiply;">
      </div>
    </div>

    <!-- ✅ Fixed Carousel -->
    <div class="container my-5">
      <div id="carouselExampleAutoplaying" class="carousel slide mx-auto shadow-lg rounded-4 overflow-hidden"
           data-bs-ride="carousel" 
           data-bs-interval="3000"
           style="max-width: 800px;">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.squarespace-cdn.com/content/v1/539f7d2ee4b0212a40654ad9/1476918329951-ME171CKXFKJ6X6QGOV2G/Paul_Juno_2016_364.jpg" 
                 class="d-block w-100" style="height: 400px; object-fit: cover;">
          </div>

          <div class="carousel-item">
            <img src="https://images.squarespace-cdn.com/content/v1/539f7d2ee4b0212a40654ad9/1566615397781-AGTRBRMPTEP8QFKI8V9C/PaulJuno_Agate+%2828%29.jpg" 
                 class="d-block w-100" style="height: 400px; object-fit: cover;">
          </div>

          <div class="carousel-item">
            <img src="https://i.pinimg.com/736x/20/f0/73/20f073fdbd50a34c2320014aefd8a28a.jpg" 
                 class="d-block w-100" style="height: 400px; object-fit: cover;">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
